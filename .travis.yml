language: csharp
dotnet: 1.0.0-preview2.1-003155

matrix:
  include:
    - os: linux # Ubuntu 14.04
      dist: trusty
      sudo: required
      mono: latest

before_install:
  - sudo apt-get install dotnet-dev-1.0.0-preview2.1-003155

script: 
  - dotnet restore
  - cd Web
  - dotnet build
  - cd ..
  - cd Tests
  - dotnet build
  - dotnet test
